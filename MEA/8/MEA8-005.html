<h1>I. 生产、消费、分配、交换（流通）<sup><a href="#filepos15941658" id="filepos15941528">2</a></sup></h1><a href="#filepos15941528" id="filepos15941658">2</a> 　标题《I.生产、消费、分配、交换（流通）》，在马克思写在稿本“M”封面上的目录中是没有的，这个标题严格地说只包括《导言》的前两节，即《生产》一节（在稿本“M”的封面上，这一节有一个更确切的标题《生产一般》）和《生产与分配、交换、消费的一般关系》一节。马克思在《生产、消费、分配、交换（流通）》这一节前面标明的罗马数字“I”，在《导言》往后的正文中再也没有相应的罗马数字和它相连接。——5。 <br>
