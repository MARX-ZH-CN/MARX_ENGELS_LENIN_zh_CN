<h1>第七篇　各种收入及其源泉<sup><a href="#filepos15350914" id="filepos15350782"><b>382</b></a></sup></h1><a href="#filepos15350782" id="filepos15350914"><b>382</b></a> 　本篇采自马克思手稿第七章《各种收入及其源泉》的稿本。其中有一部分是以他的《政治经济学批判（1861—1863年手稿）》第X V笔记本第891—944页中的《各种收入及其源泉》为依据的。——921。 <br>
