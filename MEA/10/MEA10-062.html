<h1>61<br>
马克思致斐迪南·拉萨尔</h1>
<div style="text-align:center;">柏林</div>
<p align="right"><b>1861年1月16日于伦敦哈弗斯托克小山<br>
　　梅特兰公园路格拉弗顿坊9号</b></p>
<br>
亲爱的拉萨尔：<br>
　　……达尔文的著作<sup><a href="#bz1" id="bzref1">(1)</a></sup>非常有意义，这本书我可以用来当做历史上的阶级斗争的自然科学根据。当然必须容忍粗率的英国式的阐述方式。虽然存在许多缺点，但是在这里不仅第一次给了自然科学中的“目的论”以致命的打击，而且也根据经验阐明了它的合理的意义……<br>  

<HR>
<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#bzref1" id="bz1">(1)</a> 查·达尔文《根据自然选择即在生存斗争中适者保存的物种起源》1859年伦敦版。——编者注
</p><br>
