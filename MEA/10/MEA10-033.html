<h1>32<br>
马克思致约瑟夫·魏德迈</h1>
<br>
<p align="right"><b>1852年3月5日于伦敦索霍区第恩街28号</b></p>
<br>
亲爱的魏维：<br>
　　……至于讲到我，无论是发现现代社会中有阶级存在或发现各阶级间的斗争，都不是我的功劳。在我以前很久，资产阶级历史编纂学家就已经叙述过阶级斗争的历史发展，资产阶级经济学家也已经对各个阶级作过经济上的分析。我所加上的新内容就是证明了下列几点：（1）<b>阶级的存在</b>仅仅同<b>生产发展的一定历史阶段</b>相联系；（2）阶级斗争必然导致<b>无产阶级专政</b>，（3）这个专政不过是达到<b>消灭一切阶级级</b>和进入<b>无阶级社会</b>的过渡……<br>
