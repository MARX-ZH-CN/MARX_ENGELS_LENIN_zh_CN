<h1>106<br>
马克思致约瑟夫·狄慈根</h1>
<div style="text-align:center;">彼得堡</div>
<p align="right"><b>[1868年5月9日于伦敦]</b></p>
<br>  ……一旦我卸下经济负担，我就要写《辩证法》。辩证法的真正规律在黑格尔那里已经有了，当然是具有神秘的形式。必须去除这种形式……<sup><a href="#z251" id="zref251">251</a></sup><br>  
<p align="center">【图】马克思的凡人燕妮马克思（1864年）</p>

<HR>
<P class="quote">
<span class="style2"><B>注&emsp;&emsp;释</B></span><BR><BR>
<a href="#zref251" id="z251">251</a> 马克思的原信没有找到。他的这段话引自约·狄慈根《社会民主主义的哲学》一文，这篇文章发表在1876年1月9日《人民国家报》第3号。——288。<br>
</p>
