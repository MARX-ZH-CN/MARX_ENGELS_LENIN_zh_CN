<h1>50<br>
马克思致恩格斯</h1>
<div style="text-align:center;">曼彻斯特</div>
<p align="right"><b>1858年3月2日[于伦敦]</b></p>
<br>  亲爱的弗雷德里克：<br>
　　……再者，你能否告诉我，你们隔多少时间——例如在你们的工厂——更新一次机器设备？拜比吉断言，在曼彻斯特大多数机器设备平均每隔五年更新一次。<sup><a href="#bz1" id="bzref1">(1)</a></sup>这种说法在我看来有点奇怪，不太可信。机器设备更新的平均时间，是说明大工业巩固以来工业发展所经过的多年周期的重要因素之一……<br>  

<HR>
<P class="quote">
<span class="style2"><B>脚&emsp;&emsp;注</B></span><BR><BR>
<a href="#bzref1" id="bz1">(1)</a> 参看查·拜比吉《论机器和工厂的节约》1832年伦敦版第285页。——编者注
</p><br>
