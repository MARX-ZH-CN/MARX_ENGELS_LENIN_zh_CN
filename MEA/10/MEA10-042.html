<h1>41<br>
马克思致恩格斯</h1>
<div style="text-align:center;">曼彻斯特</div>
<p align="right"><b>1855年3月8日于[伦敦]<br>
　　索霍区第恩街28号</b></p>
<br>
亲爱的恩格斯：<br>
　　……不久前我又仔细研究了奥古斯都时代以前的（古）罗马史。国内史可以明显地归结为小土地所有制同大土地所有制的斗争，当然这种斗争具有为奴隶制所决定的特殊形式。从罗马历史发端以来就起着重要作用的债务关系，只不过是小土地所有制的自然的结果……<br>
